<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZED | Login</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" sizes="64x64" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet"href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="authentication--block">
            <div class="authentication__main d-flex">
                <div class="authentication__left">
                    <div class="authentication__left__inner">
                        <div class="header__logo">
                            <a href="#">
                                <img src="img/logo.svg" alt="">
                            </a>
                        </div>
                        <div class="header_message">
                            <h1>Hi, Welcome Back!</h1>
                        </div>
                        <div class="authentication__form">
                            <form method="POST" action="" aria-label="Login">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text bg-transparent"><i class="fal fa-user"></i></div>
                                        </div>
                                        <input id="email" type="text" class="form-control border-left-0" name="email" value="" required="" placeholder="Email" autocomplete="current-password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text bg-transparent"><i class="fal fa-user"></i></div>
                                        </div>
                                        <input id="name" type="text" class="form-control border-left-0" name="username" value="" required="" placeholder="Username" autocomplete="current-password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text bg-transparent"><i class="far fa-lock-alt"></i></div>
                                        </div>
                                        <input id="password" type="password" class="form-control border-left-0" name="password" value="" required="" placeholder="******" autocomplete="current-password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn d-block w-100 btn__login">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="authentication__right">
                    <div class="authentication__right__inner">
                        <img src="img/contact_img_white.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
